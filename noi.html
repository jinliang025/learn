    } else if ((b * b) < delta) {
        console.log('x1=' + (-b / (2 * a)).toFixed(5) + '+' + (s_delta / (2 * a)).toFixed(5) + 'i' + ';' + 'x2=' + (-b / (2 * a)).toFixed(5) + '-' + (s_delta / (2 * a)).toFixed(5) + 'i')
    }
</script>
