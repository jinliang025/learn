<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    input {
        display: none;
    }
    
    input+label {
        display: block;
        width: 100px;
        cursor: pointer;
        height: 100px;
        xborder: 1px solid;
        background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png);
    }
    
    input:checked+label {
        background-position: -2800px 0;
        transition: background-position .5s steps(28)
    }
</style>

<body>
    <div>
        <input type="checkbox" name="" id="heart">
        <label for="heart"></label>
    </div>
</body>

</html>
