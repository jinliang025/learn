<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .picture {
        width: 1225px;
        height: 467px;
        border: 3px solid transparent;
        position: absolute;
    }
    
    .picture input {
        display: none;
        position: absolute;
    }
    
    .picture img {
        opacity: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        transition: 2s;
    }
    
    .picture .la {
        position: absolute;
        top: 420px;
        left: 1100px;
        z-index: 1;
    }
    
    .picture .la label {
        display: inline-block;
        width: 6px;
        height: 6px;
        cursor: pointer;
        border: 2px solid grey;
        background-color: rgba(128, 40, 40, 0.3);
        border-radius: 50%;
    }
    
    .picture .la label:hover {
        background-color: #fff;
    }
    
    .picture input:checked+img {
        opacity: 1;
    }
</style>

<body>
    <div class="picture">
        <div class="la">
            <label for="1"></label>
            <label for="2"></label>
            <label for="3"></label>
            <label for="4"></label>
            <label for="5"></label>
        </div>
        <input checked type="radio" name="hello" id="1">
        <img src="https://i1.mifile.cn/a4/xmad_15566146318197_mAghl.jpg" alt="">
        <input type="radio" name="hello" id="2">
        <img src="https://i1.mifile.cn/a4/xmad_15529884424562_HKYaG.jpg" alt="">
        <input type="radio" name="hello" id="3">
        <img src="https://i1.mifile.cn/a4/xmad_15579184778872_ECdvK.jpg" alt="">
        <input type="radio" name="hello" id="4">
        <img src="https://i1.mifile.cn/a4/xmad_15548066591437_Stxlj.jpg" alt="">
        <input type="radio" name="hello" id="5">
        <img src="https://i1.mifile.cn/a4/xmad_15476942061027_STEvM.jpg" alt="">
    </div>
</body>

</html>
