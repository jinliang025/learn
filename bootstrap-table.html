<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inputgroup {
            display: table;
            width: 100%;
        }
        
        .inputgroup>* {
            display: table-cell;
            border: 1px solid;
        }
        
        .inputgroup span {
            width: 1%;
        }
        
        .inputgroup input {
            width: 100%;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table tbody tr {
            border-top: 1px solid;
        }
        
        .table thead tr {
            border-bottom: 3px solid;
        }
        
        td,
        th {
            padding: 10px 20px;
            text-align: left;
        }
        
        .table-striped tbody tr:nth-child(odd) {
            background-color: #a17676;
        }
        
        .table-bordered {
            border: 1px solid;
        }
        
        .table-bordered td,
        .table-bordered th {
            border: 1px solid;
        }
        
        .table-hover tbody tr:hover {
            background-color: red;
        }
        
        .table-condensed td,
        .table-condensed th {
            padding: 5px 10px;
        }
    </style>
</head>


<body>
    <div class="inputgroup">
        <span>seach:</span>
        <input type="text">
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>aa</th>
                <th>bb</th>
                <th>cc</th>
                <th>dd</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>01</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
            </tr>
            <tr>
                <td>01</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
            </tr>
            <tr>
                <td>01</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
